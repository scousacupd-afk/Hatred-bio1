<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #0f172a, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      position: relative;
      width: 380px;
      padding: 22px;
      border-radius: 14px;
      background: rgba(10, 10, 10, 0.75);
      backdrop-filter: blur(12px);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 1.5px;
      border-radius: inherit;
      background: linear-gradient(
        135deg,
        #ff4ecd,
        #7c7cff,
        #3cffb7
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .header {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
    }

    .handle {
      font-size: 13px;
      color: #9ca3af;
    }

    .badges {
      display: flex;
      gap: 6px;
      margin-top: 4px;
    }

    .badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #111827;
      color: #a5b4fc;
    }

    .bio {
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.5;
      color: #d1d5db;
    }

    .section {
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      font-size: 13px;
    }

    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <img
        class="avatar"
        src="https://avatars.githubusercontent.com/u/1?v=4"
        alt="avatar"
      />
      <div>
        <div class="name">yourname</div>
        <div class="handle">@yourhandle</div>
        <div class="badges">
          <div class="badge">Verified</div>
          <div class="badge">Dev</div>
        </div>
      </div>
    </div>

    <div class="bio">
      ✨ apk method dev • c++ / c# • learning python<br />
      discord.gg/yourserver
    </div>

    <div class="section">
      <strong>day’s</strong><br />
      ProjectA, ProjectB, ToolX, VPN, RandomStuff
    </div>

    <div class="footer">
      <span>made by you</span>
      <span>v1.0.0</span>
    </div>
  </div>

</body>
</html>
